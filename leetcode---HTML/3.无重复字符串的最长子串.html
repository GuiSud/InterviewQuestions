<script>
  function lengthOfLongestSubstring(s) {
    let n = s.length;
    let set = new Set();
    let max = 0;
    for (let i = 0; i < n; i++) {
      let ans = 0;
      let r = i;
      while (r < n && r < n && !set.has(s.charAt(r))) {
        let idx = r++;
        let str = s.charAt(idx);
        if (!set.has(str)) {
          set.add(str);
          ans += 1;
        }
      }
      set.clear();
      max = Math.max(max, ans);
    }
    return max;
  }

  let cases = ["bbbbb", 'pwwkew'];

  cases.forEach(item => {
    let result = lengthOfLongestSubstring(item);
    console.log(`${item}的长度---${result}`);
  })
</script>
