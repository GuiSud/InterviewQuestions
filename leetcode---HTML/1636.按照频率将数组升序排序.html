<script>
  /**
  * @param { number[] } nums
  * @returns { number[] }
  */
  function frequencySort(nums) {
    let map = new Map();
    let list = [...nums];
    // * 创建一个hash表用来存储次数
    list.forEach(item => {
      map.set(item, (map.get(item) || 0) + 1);
    });
    list.sort((a, b) => {
      // * 获取存在hash表里的值，查看他们的频率是否相等，如果频率不相等就按照频率从小到大排序(升序)；如果频率相等，就按照他们自身的大小从大到小排序(降序)。
      return map.get(a) !== map.get(b) ? map.get(a) - map.get(b) : b - a;
    });
    return list;
  };

  const cases = [[1, 1, 2, 2, 2, 3]];
  cases.forEach(v => {
    const result = frequencySort(v);
    console.log(result);
  });

</script>
