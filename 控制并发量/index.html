<script>
  // * 前提：由于后端的限制，最多同时可接受请求的次数为10条。如何控制并发量？
  let requestArr = [];
  for (let i = 0; i < 100; i++) {
    requestArr.push(() => new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(i);
      }, Math.random() * 3000);
    }));
  }

  requestArr.forEach(requestItem => {
    requestItem().then(res => {
      console.log(res);
    })
  });

  new Promise((res) => res(1)).then(() => console.log(1)).then(() => console.log(2));

  Promise.resolve().then(() => console.log(3))
</script>
